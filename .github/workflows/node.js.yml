name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
      
    - name: Use Node.js ${{ matrix.node-version }} ğŸ”§
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install packages ğŸ”§
      run: npm install
      
    - name: Lint files ğŸ§
      run: npm run lint
      
    - name: Build website ğŸ—ï¸
      run: npm run build
      
    - name: Deploy to GitHub Pages ğŸš€
      if: ${{ github.event_name != 'pull_request' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist
